<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
</head>
<style>
    #firstPara
    {
        color: red; /*color by name*/
    }
    #secondPara
    {
        color: rgb(70, 153, 107);
    }
    #thirdPara
    {
        color: #443eb1;
        background-color: rgb(34, 34, 34
        );
    }
</style>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a para from first box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">This is a para from second box</p>
    <h2>This is my third box</h2>
    <p id="thirdPara">This is a para from third box</p>
</body>
</html>
