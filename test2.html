<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* #redElement {
            color: blue;
        } */
        p{
            border:2px solid seagreen;
        }
        .RE {
            color: red;
        }

        .bgBlue {
            background-color: salmon;
        }

        footer,span {
            background-color: rgb(44, 196, 207);
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="redElement" class="RE bgBlue">This is a paragraph to shoe CSS Selectors</p>
    <p>This is second paragraph to show CSS Selectors</p>
    <div>
        <p>This is third paragraph to show CSS Selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>

</body>

</html>
