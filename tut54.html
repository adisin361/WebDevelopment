<html lang="en">
<head>

    <title>Interaction using alert, confirm and prompt</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>


    <script>
        //Alert in in-browser JavaScript
        // alert("This is a message"); does not return anything(undefined)

         if(deletePost)
         {
             console.log("Post deleted successfully");
         }
         else
        {
            console.log("Not deleted")
        }
    </script>
</body>
</html>
